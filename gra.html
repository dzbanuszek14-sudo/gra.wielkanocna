<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easter Egg Hunt - School Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --text-dark: #4e342e;
            --spring-bg: #f7fff7;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #f1f8e9 100%);
            color: var(--text-dark);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        header { text-align: center; margin-bottom: 20px; }
        
        h1 {
            font-family: 'Fredoka', sans-serif;
            font-size: clamp(2rem, 8vw, 3.5rem);
            color: #ff6b6b;
            text-shadow: 3px 3px 0px white;
            margin: 10px 0;
        }

        .info-banner {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            border-radius: 20px;
            max-width: 600px;
            font-size: 1rem;
            border-left: 8px solid #ffcc33;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .dashboard {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: white;
            padding: 12px 25px;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            font-weight: 800;
            font-size: 1.1rem;
        }

        .points-box { color: #f57c00; border: 2px solid #ffd54f; }
        .count-box { color: #388e3c; border: 2px solid #aed581; }

        .input-section {
            background: white;
            padding: 25px;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 450px;
            text-align: center;
            margin-bottom: 40px;
        }

        input[type="text"] {
            width: 85%;
            padding: 15px;
            border: 3px solid #eee;
            border-radius: 15px;
            font-size: 1.2rem;
            margin-bottom: 15px;
            text-align: center;
            text-transform: uppercase;
            font-family: 'Fredoka', sans-serif;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus { border-color: #ff8a65; }

        button {
            background: #ff8a65;
            color: white;
            border: none;
            padding: 15px 45px;
            border-radius: 15px;
            font-size: 1.2rem;
            cursor: pointer;
            font-weight: 700;
            box-shadow: 0 5px 0 #e64a19;
            transition: all 0.1s;
        }

        button:active { transform: translateY(3px); box-shadow: 0 2px 0 #e64a19; }

        /* Stylizacja Jajek */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 15px;
            max-width: 600px;
            width: 100%;
            padding: 10px;
        }

        .egg-slot {
            aspect-ratio: 1 / 1.35;
            background: #e0e0e0;
            border-radius: 50% 50% 50% 50% / 65% 65% 35% 35%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px dashed #bbb;
            position: relative;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
        }

        .egg-number {
            font-size: 1.2rem;
            font-weight: 800;
            color: #999;
            z-index: 2;
        }

        .egg-slot.found {
            border: 2px solid rgba(0,0,0,0.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: scale(1.05) rotate(2deg);
        }

        .egg-slot.found .egg-number {
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            background: rgba(0,0,0,0.15);
            padding: 2px 8px;
            border-radius: 10px;
        }

        /* WZORY JAJEK */
        .pattern-1 { background: #ffadad; background-image: radial-gradient(#fff 20%, transparent 20%); background-size: 15px 15px; }
        .pattern-2 { background: #ffd6a5; background-image: linear-gradient(45deg, #fff 25%, transparent 25%, transparent 50%, #fff 50%, #fff 75%, transparent 75%, transparent); background-size: 20px 20px; }
        .pattern-3 { background: #fdffb6; background-image: repeating-linear-gradient(0deg, #fff, #fff 4px, transparent 4px, transparent 10px); }
        .pattern-4 { background: #caffbf; background-image: radial-gradient(circle at 100% 150%, #fff 24%, white 25%, #caffbf 28%, #caffbf 36%, #fff 36%, #fff 40%, transparent 40%); background-size: 20px 20px; }
        .pattern-5 { background: #9bf6ff; background-image: linear-gradient(to right, rgba(255,255,255,0.5) 1px, transparent 1px), linear-gradient(to bottom, rgba(255,255,255,0.5) 1px, transparent 1px); background-size: 10px 10px; }
        .pattern-6 { background: #a0c4ff; background-image: repeating-linear-gradient(-45deg, rgba(255,255,255,0.3), rgba(255,255,255,0.3) 5px, transparent 5px, transparent 10px); }
        .pattern-7 { background: #bdb2ff; background-image: radial-gradient(circle, #fff 10%, transparent 11%); background-size: 20px 20px; background-position: 10px 10px; }
        .pattern-8 { background: #ffc6ff; background-image: linear-gradient(90deg, transparent 50%, rgba(255,255,255,0.5) 50%); background-size: 15px 15px; }
        .pattern-9 { background: #ff9999; background-image: repeating-radial-gradient(circle at 0 0, transparent, transparent 10px, rgba(255,255,255,0.3) 10px, rgba(255,255,255,0.3) 20px); }
        .pattern-10 { background: #74c69d; border: 6px double rgba(255,255,255,0.5); }
        .pattern-11 { background: #48cae4; background-image: linear-gradient(transparent 50%, #fff 50%); background-size: 10px 20px; }
        .pattern-12 { background: #f07167; background-image: repeating-linear-gradient(45deg, transparent, transparent 10px, #fed9b7 10px, #fed9b7 20px); }
        .pattern-13 { background: #ffcdb2; background-image: radial-gradient(circle at 50% 50%, #e5989b 20%, transparent 20%); background-size: 15px 15px; }
        .pattern-14 { background: #b5838d; background-image: linear-gradient(to right, #6d6875 1px, transparent 1px); background-size: 5px 100%; }
        .pattern-15 { background: #e9edc9; border: 4px dashed #ccd5ae; }
        .pattern-16 { background: #ffb4a2; background-image: radial-gradient(#e5989b 30%, transparent 31%), radial-gradient(#e5989b 30%, transparent 31%); background-size: 20px 20px; background-position: 0 0, 10px 10px; }
        .pattern-17 { background: #00b4d8; background-image: linear-gradient(rgba(255,255,255,0.3) 2px, transparent 2px); background-size: 100% 10px; }
        .pattern-18 { background: #90be6d; background-image: linear-gradient(45deg, #f9c74f 25%, transparent 25%); background-size: 10px 10px; }
        .pattern-19 { background: #f94144; border: 5px solid #f9c74f; }
        .pattern-20 { background: #577590; background-image: radial-gradient(white 15%, transparent 16%); background-size: 12px 12px; }

        .message { height: 25px; margin-top: 15px; font-weight: bold; font-size: 1.1rem; }

        footer { margin-top: 40px; padding: 20px; text-align: center; color: #777; font-weight: 600; }
    </style>
</head>
<body>

    <header>
        <h1>EASTER EGG HUNT</h1>
        <div class="info-banner">
             <strong>Graj o nagrody!</strong> Znajd藕 20 ukrytych kod贸w w caej szkole. <br>
            Pamitaj: im trudniej znale藕 jajko, tym wicej punkt贸w! <br>
            <strong>Po zebraniu kompletu poka偶 ekran nauczycielowi.</strong>
        </div>
    </header>
    
    <div class="dashboard">
        <div class="stat-box count-box">Jajka: <span id="count">0</span> / 20</div>
        <div class="stat-box points-box">Wynik: <span id="points">0</span> pkt</div>
    </div>

    <div class="input-section">
        <input type="text" id="eggCode" placeholder="TU WPISZ KOD..." autocomplete="off">
        <br>
        <button onclick="checkEgg()">ZALICZ JAJKO!</button>
        <div id="message" class="message"></div>
    </div>

    <div class="grid" id="eggGrid"></div>

    <footer>
         Wiosenne Wyzwanie 2026 
    </footer>

    <script>
        const EGG_CONFIG = {
            "KROKUS": 5, "BAZIE": 5, "SOCE": 5, "TRAWA": 5, "DESZCZ": 5,
            "ZAJCZEK": 10, "PISANKA": 10, "MAZUREK": 10, "KOSZYK": 10, "BUDZENIE": 10,
            "RZE呕UCHA": 15, "BARANEK": 15, "WIOSNA": 15, "TULIPAN": 15, "GAZKA": 15,
            "TRADYCJA": 20, "WESOY": 20, "SZUKANIE": 20, "NAGRODA": 20, "CHOMIK": 20
        };

        const CODE_LIST = Object.keys(EGG_CONFIG);
        let foundEggs = JSON.parse(localStorage.getItem('easterHunt_found')) || [];

        function initGrid() {
            const grid = document.getElementById('eggGrid');
            grid.innerHTML = '';
            
            for (let i = 1; i <= 20; i++) {
                const div = document.createElement('div');
                const isFound = foundEggs.includes(i);
                
                div.id = `egg-${i}`;
                div.className = `egg-slot ${isFound ? 'found pattern-' + i : ''}`;
                
                const points = i <= 5 ? 5 : i <= 10 ? 10 : i <= 15 ? 15 : 20;
                div.innerHTML = `<div class="egg-number">${isFound ? points + 'pt' : i}</div>`;
                
                grid.appendChild(div);
            }
            updateStats();
        }

        function checkEgg() {
            const input = document.getElementById('eggCode');
            const code = input.value.trim().toUpperCase();
            const msg = document.getElementById('message');
            
            const index = CODE_LIST.indexOf(code);
            
            if (index !== -1) {
                const id = index + 1;
                if (foundEggs.includes(id)) {
                    msg.style.color = "#ffa000";
                    msg.innerText = "To jajko ju偶 masz w koszyku! ";
                } else {
                    foundEggs.push(id);
                    localStorage.setItem('easterHunt_found', JSON.stringify(foundEggs));
                    msg.style.color = "#2e7d32";
                    msg.innerText = "wietnie! + " + EGG_CONFIG[code] + " punkt贸w! ";
                    updateUI(id);
                }
            } else {
                msg.style.color = "#d32f2f";
                msg.innerText = "Zy kod! Spr贸buj innego miejsca... ";
            }
            input.value = "";
        }

        function updateUI(id) {
            const slot = document.getElementById(`egg-${id}`);
            slot.classList.add('found');
            slot.classList.add(`pattern-${id}`);
            
            const pts = id <= 5 ? 5 : id <= 10 ? 10 : id <= 15 ? 15 : 20;
            slot.querySelector('.egg-number').innerText = pts + 'pt';
            
            updateStats();
        }

        function updateStats() {
            let total = 0;
            foundEggs.forEach(id => {
                const code = CODE_LIST[id - 1];
                total += EGG_CONFIG[code];
            });
            
            document.getElementById('points').innerText = total;
            document.getElementById('count').innerText = foundEggs.length;

            if(foundEggs.length === 20) {
                document.querySelector('h1').innerText = " WYGRANA! ";
                document.querySelector('h1').style.color = "#ffcc33";
            }
        }

        initGrid();
    </script>
</body>
</html>
